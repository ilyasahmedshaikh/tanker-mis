<div class="companies-add-edit-screen">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="heading">
                    <h2>Companies</h2>
                </div>
            </div>
        </div>
        <div class="row pt-5 justify-content-center">
            <div class="col-md-10">
                <form class="form-row" [formGroup]="programForm">
                    <div class="form-group col-12 col-md-6">
                        <label>Company Name</label>
                        <input type="text" class="form-control" placeholder="Company Name" formControlName="companyName">
                    </div>
    
                    <div class="form-group col-12 col-md-6">
                        <label>Contact No.</label>
                        <input type="number" class="form-control" placeholder="Contact No." formControlName="contactNo">
                    </div>
                    <div class="form-group col-12 col-md-6">
                        <label>Email</label>
                        <input type="text" class="form-control" placeholder="Email" formControlName="email">
                    </div>
    
                    <div class="form-group col-12 col-md-6">
                        <label>Contact Person</label>
                        <input type="text" class="form-control" placeholder="Contact Person" formControlName="contactPerson">
                    </div>
                    <div class="form-group col-12">
                        <label>Address</label>
                        <input type="text" class="form-control" placeholder="Address" formControlName="address">
                    </div>
    
                    <div class="add-btn mt-3">
                        <a class="c-btn pink" routerLink="/companies/companies-listing">Add Company</a>
                    </div>
                </form>
            </div>
        </div> 
    </div>
</div>
