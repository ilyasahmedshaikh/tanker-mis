<div class="users-listing-screen">
    <div class="container">
      <div class="row">
        <div class="col-12">
            <div class="heading">
                <h2>Users</h2>
            </div>
        </div>
      </div>
      <div class="row pt-5 justify-content-center">
        <div class="col-12">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">No.</th>
                <th scope="col">User Name</th>
                <th scope="col">Phone No.</th>
                <th scope="col">Email</th>
                <th scope="col">Type</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of table">
                <td>{{item.id}}</td>
                <td>{{item.userName}}</td>
                <td>{{item.contactNo}}</td>
                <td>{{item.email}}</td>
                <td>{{item.type}}</td>
                <td>
                  <i class="fa-solid fa-pen-clip text-pinkgradient" routerLink="/users/users-add-edit"></i>
                  <i class="fa-solid fa-trash-can text-pinkgradient"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
