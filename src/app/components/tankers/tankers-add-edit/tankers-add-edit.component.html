<div class="tankers-add-edit-screen">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="heading">
                    <h2>Tanker</h2>
                </div>
            </div>
        </div>
        <div class="row pt-5 justify-content-center">
            <div class="col-12">
                <form class="form-row" [formGroup]="programForm">
                    <div class="form-group col-12 col-md-6">
                        <label>Tanker No. Plate</label>
                        <input type="text" class="form-control" placeholder="Tanker No. Plate" formControlName="tankerNoPlate">
                    </div>
    
                    <div class="form-group col-12 col-md-6">
                        <label>Tanker Name/Type</label>
                        <input type="text" class="form-control" placeholder="Tanker Name/Type" formControlName="tankerNameType">
                    </div>
    
                    <div class="add-btn mt-3">
                        <a class="c-btn pink" routerLink="/tankers/tankers-listing">Add Tanker</a>
                    </div>
                </form>
            </div>
        </div> 
    </div>
</div>
