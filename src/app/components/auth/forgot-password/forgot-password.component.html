<div class="forgot-screen">
    <div class="container">
        <div class="row">
            <div class="col-12">
              <div class="heading">
                <h2>Forgot Your Password?</h2>
                <p>To recover your password, you need to enter your registerted email address.</p>
              </div>
            </div>
          </div>
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-8">
            <div class="forgot-input">
              <form [formGroup]="forgotPasswordProgramForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="Email" formControlName="email">
                </div>
                <div class="forgot-btn mt-3">
                    <a class="c-btn pink d-block">Send</a>
                </div>
              </form>
            </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-8">
          <div class="reset-inputs">
            <form [formGroup]="resetPasswordProgramForm">
              <div class="form-group">
                <label>Old Password</label>
                <input type="password" class="form-control" placeholder="Old Password" formControlName="oldPassword">
              </div>
              <div class="form-group">
                <label>New Password</label>
                <input type="password" class="form-control" placeholder="New Password" formControlName="newPassword">
              </div>
              <div class="form-group">
                <label>Confirm New Password</label>
                <input type="password" class="form-control" placeholder="Confirm New Password" formControlName="confirmNewPassword">
              </div>
  
              <div class="reset-btn mt-3">
                <a class="c-btn pink d-block">Reset</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
