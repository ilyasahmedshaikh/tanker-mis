<div class="signin-screen">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="heading">
          <h2>Welcome Back,</h2>
          <p>Sign In to continue!</p>
        </div>
      </div>
    </div>

    <div class="row pt-5 justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="login-inputs">
          <form [formGroup]="programForm">
              <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" placeholder="Email" formControlName="email">
              </div>

              <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" placeholder="Password" formControlName="password">
              </div>

              <div class="forgot-checkout pt-2">
                  <div class="row">
                    <div class="col-6">
                      <div class="form-group checkout form-check">
                          <input type="checkbox" class="form-check-input" formControlName="rememberMe">
                          <label class="form-check-label text-pinkgradient">Remember me</label>
                      </div>
                  </div>

                  <div class="col-6">
                      <div class="forgot-btn">
                          <a class="text-pinkgradient" routerLink="/auth/forgot-password">Forgot Password?</a>
                      </div>
                  </div>
                  </div>
              </div>

              <div class="login-btn mt-2">
                <a class="c-btn pink d-block">Sign In</a>
              </div>
          </form>

          <div class="new-account text-center">
            <span>Don't have an Account?</span>
            <a class="text-pinkgradient" routerLink="/auth/signup">
              Sign Up Now
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
